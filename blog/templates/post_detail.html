{% extends 'layout.html' %}

{% block content %}

<div class="text-center">
    <h1>DETALLE PUBLICACION</h1>
    <hr>
    
    <h2>{{ post.title }}</h2>
    
    <h5 class="my-2 h5">{{ post.date|date:'M d Y'|upper }}</h5>
    
    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid">
    
    <div class="my-4">
        <p>{{ post.description|safe}}</p>
    </div>
</div>


{% endblock %}
